<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Application Specification Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .card { margin-bottom: 1.5rem; }
        .card-header { font-weight: bold; background-color: #e9ecef; }
        .form-label { font-weight: 500; }
        #prompt-container { display: none; }
        #prompt-output { 
            white-space: pre-wrap; 
            background-color: #282c34;
            color: #abb2bf;
            padding: 1rem;
            border-radius: 6px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="text-center mb-4">
        <h1>AI Application Specification Generator</h1>
        <p class="lead">Fill out this form to standardize your project requirements. The fields are pre-filled with common best practices and recommendations.</p>
    </div>

    <form id="app-spec-form">
        <!-- Sections will be injected here by JavaScript -->
    </form>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center my-4">
        <button type="button" class="btn btn-primary btn-lg" onclick="downloadJSON()">Download Project Spec (JSON)</button>
        <button type="button" class="btn btn-success btn-lg" onclick="generateAIPrompt()">Generate AI Prompt</button>
    </div>

    <div id="prompt-container" class="mt-4">
        <h3>Generated AI Prompt</h3>
        <p>Copy the prompt below and paste it into the Google AI Studio build section.</p>
        <div class="position-relative">
            <pre id="prompt-output"></pre>
            <button class="btn btn-light btn-sm position-absolute top-0 end-0 m-2" onclick="copyPromptToClipboard()">Copy</button>
        </div>
    </div>
</div>

<script>
//prettier-ignore
const formSections = [
    {
        title: "1. Basic Project Overview",
        fields: [
            { id: "appName", label: "Application Name / Working Title", type: "text", placeholder: "[User to define]" },
            { id: "primaryPurpose", label: "Primary Purpose / Problem to Solve", type: "textarea", placeholder: "[User to define - Clearly articulate the core business problem the AI is intended to solve.]" },
            { id: "targetAudience", label: "Target Audience", type: "text", placeholder: "[User to define - e.g., Internal employees, marketing teams, general public]" },
        ],
    },
    {
        title: "2. Target Platforms & Accessibility",
        fields: [
            { id: "targetDevices", label: "Primary Target Devices", type: "select", options: ["All (Desktop, Tablet, Mobile)", "Desktop Only", "Mobile Only"], recommended: "All (Desktop, Tablet, Mobile)" },
            { id: "performancePriorities", label: "Performance Priorities", type: "select", options: ["Mobile Speed", "Desktop UX", "Both, with emphasis on mobile speed"], recommended: "Both, with emphasis on mobile speed" },
            { id: "accessibilityRequirements", label: "Accessibility Requirements", type: "select", options: ["None", "WCAG 2.1 Level A", "WCAG 2.1 Level AA (Standard)", "WCAG 2.1 Level AAA"], recommended: "WCAG 2.1 Level AA (Standard)" },
        ],
    },
    {
        title: "3. Localization & Internationalization",
        fields: [
            { id: "languages", label: "Target Languages", type: "text", placeholder: "English (US) [Add other languages if needed, e.g., Spanish (ES), Japanese]" },
            { id: "rtlSupport", label: "Right-to-Left (RTL) Language Support Required?", type: "select", options: ["No", "Yes"], recommended: "No" },
        ],
    },
    {
        title: "4. Expected Scale & Usage",
        fields: [
            { id: "initialUsers", label: "Initial User Base (Month 1)", type: "number", placeholder: "[User to define - e.g., 100, 1000]" },
            { id: "growthExpectation", label: "Expected Growth (1 Year)", type: "text", placeholder: "[User to define - e.g., 10x, 50,000 users]" },
            { id: "peakConcurrentUsers", label: "Peak Concurrent Users Expected", type: "number", placeholder: "[User to define - e.g., 100]" },
            { id: "geoRegions", label: "Geographical Regions Served", type: "text", placeholder: "[User to define - e.g., North America, Europe, Global]" },
            { id: "availabilityTarget", label: "Availability Target", type: "select", options: ["99%", "99.9% (Standard)", "99.99%"], recommended: "99.9% (Standard)" },
        ],
    },
    {
        title: "5. Data Requirements",
        fields: [
            { id: "dataSize", label: "Estimated Total Data Size (1 Year)", type: "text", placeholder: "[User to define - e.g., 500 GB, 2 TB]" },
            { id: "dataType", label: "Data Type(s)", type: "select", options: ["Structured (tables)", "Unstructured (text, images)", "Mixed (Recommended)"], recommended: "Mixed (Recommended)" },
            { id: "dataStorage", label: "Data Storage Approach", type: "select", options: ["Relational DB", "NoSQL", "Cloud Storage", "Mixed (Cloud SQL + Cloud Storage + Firestore)"], recommended: "Mixed (Cloud SQL + Cloud Storage + Firestore)" },
            { id: "dataSensitivity", label: "Data Sensitivity", type: "select", options: ["Public", "Internal", "Confidential", "Highly Regulated (HIPAA, GDPR)"], recommended: "Confidential" },
        ],
    },
    {
        title: "6. User Roles & Permissions",
        fields: [
            { id: "userRoles", label: "List each role and its main capabilities", type: "textarea", placeholder: "Standard RBAC Model:\n- Admin -> Full access to all features, user management, system settings.\n- Standard User -> Access to core AI features, management of their own data.\n- [User to define other roles, e.g., Moderator]" },
        ],
    },
    {
        title: "7. Integrations (APIs, Webhooks, Services)",
        fields: [
            { id: "integrationsList", label: "List all required integrations", type: "textarea", placeholder: "[User to define - e.g., Stripe (Payments), Salesforce (CRM), Slack (Notifications), Google Calendar API]. AI will suggest libraries/SDKs for these." },
        ],
    },
    {
        title: "8. Technology Stack & AI Strategy",
        fields: [
            { id: "frontendFramework", label: "Frontend Framework", type: "select", options: ["AI Suggest", "React (Next.js)", "Vue (Nuxt.js)", "Angular"], recommended: "AI Suggest" },
            { id: "backendFramework", label: "Backend Framework", type: "select", options: ["AI Suggest", "Node.js (Express/NestJS)", "Python (FastAPI/Flask)", "Django", "Laravel"], recommended: "AI Suggest" },
            { id: "database", label: "Database", type: "select", options: ["AI Suggest", "PostgreSQL", "MySQL", "MongoDB", "Firestore"], recommended: "AI Suggest" },
            { id: "aiModel", label: "AI Model Version", type: "select", options: ["Gemini Pro", "Gemini Pro Vision", "Gemini Flash", "Custom / Fine-tuned model"], recommended: "Gemini Pro" },
            { id: "aiPromptingStrategy", label: "AI Prompting Strategy", type: "textarea", placeholder: "[User to define - e.g., 'Use Retrieval-Augmented Generation (RAG) with our internal docs for Q&A. Use a Chain-of-Thought approach for complex queries.' Define how AI features should be prompted.]" },
        ],
    },
    {
        title: "9. Deployment & Hosting",
        fields: [
            { id: "hostingPreference", label: "Hosting Preference", type: "select", options: ["Google Cloud Platform (GCP)", "AWS", "Azure", "Vercel", "Netlify"], recommended: "Google Cloud Platform (GCP)" },
            { id: "deploymentStyle", label: "Deployment Style", type: "select", options: ["Serverless (Cloud Run/Functions)", "Containerized (Kubernetes/GKE)", "Bare Metal"], recommended: "Serverless (Cloud Run/Functions)" },
            { id: "environments", label: "Environments Required", type: "text", placeholder: "Standard: Development, Staging, Production", value: "Development, Staging, Production" },
        ],
    },
    {
        title: "10. Security, Logging & Compliance",
        fields: [
            { id: "authentication", label: "Authentication Method", type: "select", options: ["OAuth (Google, GitHub)", "Email/Password", "SSO", "Magic Link"], recommended: "OAuth (Google, GitHub)" },
            { id: "complianceNeeds", label: "Compliance Confirmation", type: "select", options: ["None", "GDPR", "HIPAA", "PCI DSS"], recommended: "None" },
            { id: "specialComplianceNotes", label: "Special Compliance Notes", type: "textarea", placeholder: "[User to define - e.g., 'For GDPR, ensure data residency in the EU. For HIPAA, all PII must be encrypted at rest and in transit.']" },
            { id: "loggingAudit", label: "Logging & Audit Trails", type: "select", options: ["Basic Request Logging", "Detailed Audit Trails (for regulated apps)"], recommended: "Basic Request Logging" },
        ],
    },
    {
        title: "11. Monetization Strategy",
        fields: [
            { id: "monetizationModel", label: "Monetization Model", type: "select", options: ["Not for Profit / Internal", "Subscription", "Pay-per-use", "One-time Purchase", "Freemium", "Advertising"], recommended: "Not for Profit / Internal" },
            { id: "paymentGateway", label: "Payment Gateway", type: "select", options: ["None", "Stripe", "PayPal", "Lemon Squeezy"], recommended: "None" },
            { id: "trialPeriod", label: "Trial Period Details", type: "text", placeholder: "[User to define if monetized - e.g., 14-day free trial, 100 free AI credits]" },
        ],
    },
    {
        title: "12. Legal & User Communication",
        fields: [
            { id: "legalDocs", label: "Required Legal Docs Confirmation", type: "text", value: "Terms of Service, Privacy Policy, Cookie Policy, Acceptable Use Policy are standard.", disabled: true },
            { id: "emailProvider", label: "Transactional Email Provider", type: "select", options: ["None", "SendGrid", "Mailgun", "Amazon SES"], recommended: "SendGrid" },
        ],
    },
    {
        title: "13. Offline & Low-Connectivity Behavior",
        fields: [
            { id: "offlineBehavior", label: "Describe expected behavior when offline", type: "textarea", placeholder: "Standard behavior: App should show a notification that the user is offline. Key data can be cached for read-only access. Queue actions to sync when back online." },
        ],
    },
    {
        title: "14. Testing, Versioning & Release Management",
        fields: [
            { id: "testingStrategy", label: "Testing Strategy", type: "textarea", placeholder: "Standard strategy: Unit tests for backend logic (>80% coverage), End-to-End (E2E) tests for critical user flows (e.g., login, core AI feature), and manual QA before each release." },
            { id: "versioningStrategy", label: "Versioning & Release Management", type: "text", placeholder: "Standard practice: Semantic Versioning (SemVer) and CI/CD pipeline deploying on merge to the main branch.", value: "Semantic Versioning (SemVer), CI/CD on merge to main" },
        ],
    },
    {
        title: "15. Disaster Recovery & Future-Proofing",
        fields: [
            { id: "disasterRecovery", label: "Disaster Recovery (DR) Requirements", type: "textarea", placeholder: "Standard requirement: RPO (Recovery Point Objective): 1 hour. RTO (Recovery Time Objective): 4 hours. Achieved via daily automated backups stored in a separate geographical region." },
            { id: "futureProofing", label: "Future-Proofing Considerations", type: "textarea", placeholder: "[User to define - List features you might want later but won’t implement now. e.g., 'Future support for team accounts, native mobile app, enterprise SSO integration.']" },
        ],
    },
    {
        title: "16. Constraints",
        fields: [
            { id: "budget", label: "Budget Range", type: "text", placeholder: "[User to define - e.g., < $1000/month, $5,000 project budget]" },
            { id: "team", label: "Team Size & Skills", type: "text", placeholder: "[User to define - e.g., 1 full-stack JS dev, 1 part-time UI/UX designer]" },
            { id: "deadline", label: "Deadline / Launch Target", type: "text", placeholder: "[User to define - e.g., Q4 2025, 3 months from project start]" },
        ],
    },
];

// Dynamically build the form
const form = document.getElementById('app-spec-form');
formSections.forEach(section => {
    const card = document.createElement('div');
    card.className = 'card';
    const cardHeader = document.createElement('div');
    cardHeader.className = 'card-header';
    cardHeader.textContent = section.title;
    const cardBody = document.createElement('div');
    cardBody.className = 'card-body';
    
    section.fields.forEach(field => {
        const mb3 = document.createElement('div');
        mb3.className = 'mb-3';
        
        const label = document.createElement('label');
        label.htmlFor = field.id;
        label.className = 'form-label';
        label.textContent = field.label;
        mb3.appendChild(label);
        
        let input;
        if (field.type === 'textarea') {
            input = document.createElement('textarea');
            input.rows = 3;
        } else if (field.type === 'select') {
            input = document.createElement('select');
            field.options.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt;
                option.textContent = opt;
                if (field.recommended === opt) {
                    option.selected = true;
                }
                input.appendChild(option);
            });
        } else {
            input = document.createElement('input');
            input.type = field.type;
        }
        
        input.id = field.id;
        input.name = field.id;
        input.className = 'form-control';
        if (field.placeholder) input.placeholder = field.placeholder;
        if (field.value) input.value = field.value;
        if (field.disabled) input.disabled = true;

        mb3.appendChild(input);
        cardBody.appendChild(mb3);
    });
    
    card.appendChild(cardHeader);
    card.appendChild(cardBody);
    form.appendChild(card);
});


function getFormData() {
    const formData = new FormData(document.getElementById('app-spec-form'));
    const data = {};
    for (const [key, value] of formData.entries()) {
        if (value.trim()) {
            data[key] = value.trim();
        }
    }
    // Manually add disabled fields
    data.legalDocs = document.getElementById('legalDocs').value;
    return data;
}

function downloadJSON() {
    const data = getFormData();
    const jsonString = JSON.stringify(data, null, 2);
    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'project_spec.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function generateAIPrompt() {
    const data = getFormData();
    if (Object.keys(data).length <= 1) { 
        alert("Please fill out some fields before generating the prompt.");
        return;
    }
    
    let prompt = `I need to build an application and require a comprehensive project setup. Please act as a senior cloud architect and full-stack developer. Based on the following detailed specifications, generate the optimal architecture, technology stack, security best practices, and a step-by-step implementation plan.

### **Project Specifications**

`;

    const addSection = (title, fields) => {
        let sectionContent = "";
        fields.forEach(field => {
            if (data[field.id] && data[field.id] !== field.placeholder) {
                sectionContent += `*   **${field.label}:** ${data[field.id].replace(/\n/g, '\n    ')}\n`;
            }
        });
        if (sectionContent) {
            prompt += `#### ${title}\n${sectionContent}\n`;
        }
    };

    formSections.forEach(section => {
        const fields = section.fields.map(f => ({ id: f.id, label: f.label, placeholder: f.placeholder || "" }));
        addSection(section.title, fields);
    });

    prompt += `### **AI-Generated Recommendations Required**

Based on all the information provided above, please generate the following:

1.  **Optimal Tech Stack:** A detailed list of recommended frameworks, libraries, and services for both frontend and backend. Justify your choices based on the project's requirements (e.g., scale, team skills).
2.  **Cloud Architecture on GCP:** A clear description of the recommended Google Cloud architecture. Include services like Cloud Run, Cloud SQL, Cloud Storage, Firestore, Secret Manager, and Cloud Build. A text-based diagram would be highly beneficial.
3.  **Security & Compliance Plan:** A checklist of critical security measures to implement. This should cover authentication, data encryption, API security (including prompt injection), and steps to meet the specified compliance needs (e.g., GDPR, HIPAA).
4.  **Scalability & DR Strategy:** An outline of how the serverless architecture will scale. Detail the database and backup strategy to meet the specified RPO/RTO for disaster recovery.
5.  **Step-by-Step Implementation Plan:** A high-level, phased plan from project setup to deployment, including setting up environments, CI/CD, and key feature development milestones.`;
    
    document.getElementById('prompt-output').textContent = prompt;
    document.getElementById('prompt-container').style.display = 'block';
    document.getElementById('prompt-container').scrollIntoView({ behavior: 'smooth' });
}

function copyPromptToClipboard() {
    const promptText = document.getElementById('prompt-output').textContent;
    navigator.clipboard.writeText(promptText).then(() => {
        alert('Prompt copied to clipboard!');
    }, (err) => {
        console.error('Could not copy text: ', err);
        alert('Failed to copy prompt.');
    });
}
</script>

</body>
</html>
